{% if user.is_authenticated %}
	<a href="/logout"><button type="button" class="btn btn-lg btn-primary">DÃ©connexion</button></a>
{% else %}
	<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Connexion</button>
	<style type="text/css">
	 .modal {
		padding: 20px;
		max-width: 300px;
		background-color: #fff;
		border: 1px solid #e5e5e5;
		-webkit-border-radius: 5px;
		   -moz-border-radius: 5px;
				border-radius: 5px;
		-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		   -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
	  }
	  .form-signin .form-signin-heading,
	  .form-signin .checkbox {
		margin-bottom: 10px;
	  }
	  .form-signin input[type="text"],
	  .form-signin input[type="password"] {
		font-size: 16px;
		height: auto;
		margin-bottom: 15px;
		padding: 7px 9px;
	  }
	</style>
    <script>
		$('#myModal').modal().css(
            {
                'margin-left': function () {
                    return -($(this).width() / 2);
                }
            })
	</script>
	<!-- Modal -->
	<div id="myModal" class="modal fade hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
	  <div class="modal-header">
		<h3 id="myModalLabel">Connexion</h3>
	  </div>
	  <div class="modal-body">
		<form class="form-signin" action="/login/" method="post">
		  {% csrf_token %}
			<h2 class="form-signin-heading"></h2>
			<input type="text" class="input-block-level" placeholder="Identifiant" id="username" name="username">
			<input type="password" class="input-block-level" placeholder="Mot de passe" name="password" id="password">
			<label class="checkbox"><input type="checkbox" value="remember-me"> Se souvenir de moi</label>
			<button class="btn btn-lg btn-primary" type="submit">Se Connecter</button>
			<script type="text/javascript">
				document.write("<input type=\"hidden\" name=\"next\" value=\"");
				document.write(location.href);
				document.write("\" />");
			</script>
			<button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">Annuler</button>
		</form>
	  </div>  
	</div>
{% endif %}
