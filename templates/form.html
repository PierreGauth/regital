<link href="/static/datepicker/css/datepicker.css" rel="stylesheet">
<form class="form-horizontal" role="form" method="post" action="{{action}}">
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="form-inline"> 
            <div class="col-sm-2 control-label">{{ form.label_tag }} &nbsp;</div>
            <div  class="col-sm-10">            
            {% for field in form %}
                {{ field }}&nbsp;&nbsp;&nbsp;
            {% endfor %}  
            </div>
        </div>
    {% endfor %}
</form>

<script src="/static/datepicker/js/bootstrap-datepicker.js"></script>
<script>
    $(function(){
        var myDate = $('#dp1').datepicker({format: 'dd-mm-yyyy'}).on('changeDate', function(ev) {
            myDate.hide();
        }).data('datepicker');
        var myDate2 = $('#dp2').datepicker({format: 'dd-mm-yyyy'}).on('changeDate', function(ev) {
            myDate2.hide();
        }).data('datepicker');
    });
</script>
